<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<title></title>
	</head>

	<body>
		<div class="container mt-5">
			<!-- 見積書一覧タイトル -->
			<div class="text-center mb-4">
				<h1 class="h1">見積書一覧</h1>
			</div>
			<div class="login_user_info text-end d-flex justify-content-end" th:object="${loginUser}">
				<div>
					<p class="mb-1" th:text=*{email}></p>
					<p class="mb-1" th:text="*{username}"></p>
					<p class="mb-1" th:text="*{loginDateTime}"></p>
				</div>
			</div>
			<!-- 見積書テーブル -->
			<div class="table-responsive mt-5">
				<table class="table table-hover table-bordered text-center">
					<thead class="table-dark">
						<tr>
							<th scope="col">見積コード</th>
							<th scope="col">作成日</th>
							<th scope="col">作成者</th>
							<th scope="col">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>001</td>
							<td>2024-11-24</td>
							<td>山田太郎</td>
							<td>
								<button class="btn btn-primary btn-sm">詳細</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		</div>
	</body>


</html>
